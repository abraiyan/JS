<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1><i class="fa fa-check"></i>
            Goriber Todo App</h1>
    </header>
    <main>

        <div class="form-container">
            <form class="todo-form">
                <input id="todo-title" type="text" placeholder="Enter Task">
                <button type="submit" class="add-todo-cta">Add</button>
            </form>
        </div>

        <div class="todo-container">
            <ul id="todo-list">
                <div class="container">
                    <p>Go to GYM</p>
                    <div>
                        <span class="done-button-cta"><i class="fa fa-check"></i>
                        </span>
                        <span class="delete-button-cta"><i class="fa fa-trash"></i>
                        </span>
                    </div>
                </div>
            </ul>
        </div>

    </main>

    <script src="https://use.fontawesome.com/60233d2cbf.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Practice</title>
</head>

<body>
    <header>
        <div class="one">
            <h1>LOGO</h1>
        </div>
        <div class="two">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">CONTACTS</a></li>
            </ul>
        </div>
        <div class="three">
            <button class="sign-up">SIGN UP</button>
            <button class="sign-in">SIGN IN</button>
        </div>
    </header>

    <div class="container">
        <main>

            <article class="article-featured">
                <h2 class="article-title"></h2>
                <img src="https://wallpaperaccess.com/full/2248063.jpg" class="article-image">
                <p class="article-info"></p>
                <p class="article-body"></p>
                <a class="article-read-more" href="#"></a>
            </article>

            <article class="article-recent">

                <div class="article-recent-main">
                    <h2 class="article-title"></h2>
                    <p class="article-body"></p>
                    <a class="article-read-more" href="#"></a>
                </div>

                <div class="article-recent-secondary"></div>
            </article>

            <article class="article-recent">
                <div class="article-recent-main"></div>
                <div class="article-recent-secondary"></div>
            </article>
        </main>
        <aside class="side-bar"></aside>
    </div>

    <footer>
        <p></p>
        <p></p>
    </footer>
</body>

</html>

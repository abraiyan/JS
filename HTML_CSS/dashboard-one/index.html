<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="left">
        <h1 class="logo">Logo</h1>
        <nav>
            <div class="nav-item">
                <span class="icon-container"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                <span class="text">Profile</span>
                <hr>
            </div>
            <div class="nav-item">
                <span class="icon-container"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                <span class="text">Schedule</span>
                <hr>
            </div>
            <div class="nav-item">
                <span class="icon-container"><i class="fa fa-comments" aria-hidden="true"></i></span>
                <span class="text">Messages</span>
                <hr>
            </div>
            <div class="nav-item">
                <span class="icon-container"><i class="fa fa-cog" aria-hidden="true"></i></span>
                <span class="text">Settings</span>
                <hr>
            </div>
            <div class="nav-item">
                <span class="icon-container"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                <span class="text">Log Out</span>
                <hr>
            </div>
        </nav>
    </div>


    <div class="header">
        <div class="input-container">
            <span><i class="fa fa-search"></i></span>
            <input type="text" placeholder="Search user">
        </div>
        <div class="other-elements">
            <button>+</button>
            <span class="notification-icon-container">
                <i class="fa fa-bell-o" aria-hidden="true"></i>
                <div class="red-circle"></div>
            </span>
            <div class="image-container"></div>
            <span>Mredul</span>
        </div>
    </div>


    <div class="right"></div>

    <div class="courses">
        <div class="container">
            <p class="title">Courses</p>

            <div class="list-item">
                <div class="icon-container">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </div>
                <div class="text-container">
                    <p class="course-name">React JS</p>
                    <p class="course-details">21 Lessons</p>
                </div>
                <i class="fa fa-heart trailing-icon" aria-hidden="true"></i>
            </div>

            <div class="list-item">
                <div class="icon-container">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </div>
                <div class="text-container">
                    <p class="course-name">CSS Fundamentals</p>
                    <p class="course-details">19 Lessons</p>
                </div>
                <i class="fa fa-heart trailing-icon" aria-hidden="true"></i>
            </div>

            <div class="list-item">
                <div class="icon-container">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </div>
                <div class="text-container">
                    <p class="course-name">Node JS</p>
                    <p class="course-details">30 Lessons</p>
                </div>
                <i class="fa fa-heart-o trailing-icon" aria-hidden="true"></i>
            </div>

            <div class="list-item">
                <div class="icon-container">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </div>
                <div class="text-container">
                    <p class="course-name">Mongo DB</p>
                    <p class="course-details">9 Lessons</p>
                </div>
                <i class="fa fa-heart-o trailing-icon" aria-hidden="true"></i>
            </div>

            <div class="list-item">
                <div class="icon-container">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </div>
                <div class="text-container">
                    <p class="course-name">Algorithms</p>
                    <p class="course-details">42 Lessons</p>
                </div>
                <i class="fa fa-heart-o trailing-icon" aria-hidden="true"></i>
            </div>

            <div class="progress">
                <p class="title">Learning Progress</p>
                <div class="icon-container">
                    <span class="material-icons">
                        star_half
                    </span>
                </div>
                <p>51% Complete</p>
            </div>

        </div>
    </div>

    <script src="https://use.fontawesome.com/60233d2cbf.js"></script>
</body>

</html>

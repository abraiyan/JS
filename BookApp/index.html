<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
</head>

<body>
    <header>
        <h1><i class="fa fa-book"></i>Book List <span>App</span></h1>
    </header>

    <section class="input-section">
        <form>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Enter book name">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" placeholder="Enter author name">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" placeholder="Enter ISBN No">
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>

    <div class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample</td>
                    <td>Sample</td>
                    <td>Sample</td>
                    <td>x</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://use.fontawesome.com/60233d2cbf.js"></script>
    <script src="./app.js"></script>
</body>

</html>

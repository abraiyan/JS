<!DOCTYPE html>

<html>

<head>
    <link href="/NotesApp/styles/styles.css" rel="stylesheet">
    <title>Notes App</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/1587/1587580.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" placeholder="Filter notes" class="input">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button button--secondary">Create Note</button>
    </div>
    <script src="/NotesApp/scripts/moment.js"></script>
    <script src="/NotesApp/scripts/notes-functions.js"></script>
    <script src="/NotesApp/scripts/notes-app.js"></script>
    <script src="/NotesApp/scripts/uuidv4.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="/TODO/style/styles.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To Do App</h1>
            <p class="header__subtitle">The simplest todo app</p>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type="text" placeholder="Filter Todo" id="search_field" class="input">
            <label class="checkbox">
                <input type="checkbox" id="hide_completed"> Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <h2 id="left_todos">You have 0 todos left</h2>
        <div id="todo_section"></div>
        <form id="todo_form">
            <input type="text" placeholder="Add Todo" name="addTodo" class="input">
            <button class="button">Add Todo</button>
        </form>
    </div>

    <script src="/TODO/scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="scripts/todo_functions.js"></script>
    <script src="scripts/todo_app.js"></script>
</body>

</html>
